version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: zhipin-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zhipin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zhipin_password}
      POSTGRES_DB: ${POSTGRES_DB:-zhipin_ai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zhipin} -d ${POSTGRES_DB:-zhipin_ai}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
